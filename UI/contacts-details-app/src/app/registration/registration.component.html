    <div class="container-fluid full-height">
        <div class="center">
            <p id="errorAlert"></p>
        </div>
        <div class="row align-items-center full-height">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="center">
                    <a routerLink='/' class="backArrow" style="color:gray">
                        <fa-icon [icon]="faArrowCircleLeft"></fa-icon>
                    </a>
                </div>
                <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
                    <h2 class="center">Account Register</h2>
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label><span class="mandatory">*</span>
                        <input type="text" formControlName="userName" class="form-control" id="exampleInputName1" placeholder="Enter name">
                        <small *ngIf="registrationForm.get('userName')?.dirty && registrationForm.get('userName')?.invalid" class="form-text text-danger">Please enter your name</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label><span class="mandatory">*</span>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter a valid email">
                        <small *ngIf="registrationForm.get('email')?.dirty && registrationForm.get('email')?.invalid" class="form-text text-danger">Please enter a valid email</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label><span class="mandatory">*</span>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password (min 6 characters)">
                        <small *ngIf="registrationForm.get('password')?.dirty && registrationForm.get('password')?.invalid" class="form-text text-danger">Please enter a valid password(Min length=6)</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Confirm Password</label><span class="mandatory">*</span>
                        <input type="password" formControlName="confirmPassword" class="form-control" id="exampleInputPassword2" placeholder="Enter password (must match password entered above)">
                        <small *ngIf="registrationForm.get('confirmPassword')?.dirty && registrationForm.get('confirmPassword')?.invalid" class="form-text text-danger">Please enter a valid password(Min length=6)</small>
                    </div>
                    <div class="center">
                        <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-info btn-block">Register</button>
                        <p>Already Registered? <a routerLink='/login'>Log in</a></p>
                    </div>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
